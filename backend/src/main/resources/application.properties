# ===================================================================
# CONFIGURAÇÕES DE SISTEMA
# ===================================================================
agendamento.horario.inicio=08:00
agendamento.horario.fim=18:00
agendamento.cancelamento.horas=24
agendamento.cancelamento.taxa=0.2

# ===================================================================
# CONFIGURAÇÕES GERAIS
# ===================================================================
spring.application.name=boxpro-api
server.port=8080

# ===================================================================
# BANCO DE DADOS
# ===================================================================
# Conexão com MySQL no Docker
spring.datasource.url=jdbc:mysql://mysql:3306/gs_db
spring.datasource.username=gs_user
spring.datasource.password=gs_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA / HIBERNATE
# ===================================================================
# DDL mode - validate em produção, update em desenvolvimento
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# ===================================================================
# JACKSON (JSON)
# ===================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# ===================================================================
# LOGGING
# ===================================================================
logging.level.com.boxpro=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================================
# SECURITY
# ===================================================================
# JWT Configuration
# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000
jwt.refresh.expiration=604800000
# 86400000 = 24 horas em millisegundos

# ===================================================================
# SWAGGER / OPENAPI
# ===================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method

# ===================================================================
# DESENVOLVIMENTO
# ===================================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===================================================================
# UPLOAD DE ARQUIVOS (se necessário no futuro)
# ===================================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configurações de Agendamento
agendamento.horario.inicio=08:00
agendamento.horario.fim=18:00
agendamento.intervalo.minutos=30
agendamento.dias.antecedencia.max=30
agendamento.buffer.minutos=15

# Configurações de Cancelamento
cancelamento.prazo.isencao.horas=24
cancelamento.taxa.padrao=0.20
cancelamento.taxa.urgente=0.50
cancelamento.prazo.urgente.horas=6
cancelamento.max.cancelamentos.mes=3
cancelamento.taxa.adicional.excesso=0.10

# Configurações de Notificação
notificacao.lembrete.horas=24

# Habilitar agendamento de tarefas
spring.task.scheduling.enabled=true